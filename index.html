<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Nasa Image Search</title>
</head>

<body>

    <div id="search-bar-wrapper">
        <img id="logo" alt="nasa logo" src="/img/nasa-logo.png">
        <h1>NASA API Image Search</h1>

        <label for="search-bar">Search Bar</label>
        <input type="text" alt="search bar" placeholder="Search Query Here..." id="search-bar">
        <br>
        <button id="search-button">Search</button>
        <br>
        <p id="number-of-results"></p>

    </div>

    <div id="search-results-wrapper">




    </div>

    <div id="fullscreen-image-wrapper">
        <img id="fullsize-image" src="">
    </div>

</body>

</html>
