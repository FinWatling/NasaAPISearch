<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Nasa Image Search</title>
</head>

<body>

    <div id="search-bar-wrapper">
        <img id="logo" alt="nasa logo" src="/img/nasa-logo.png">
        <h1>NASA API Image Search</h1>

        <form class="form">
            <label for="search-bar">Search Bar</label>
            <input type="text" placeholder="Search Query Here..." id="search-bar">
            <br>
            <br>
            <input type="submit" value="Search" id="search-button">
            <br>
        </form>
        <p id="number-of-results"></p>

    </div>
    <div id="loading-wrapper">
        <img src="/img/Circles-menu-3.png" id="loading-icon" alt="loadingIcon">
    </div>

    <main>
        <div id="search-results-wrapper">




        </div>
    </main>


</body>

</html>
